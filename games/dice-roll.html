<!DOCTYPE html>
<html>
<head>
    <title>Plarity - Dice Roll</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/games/game.css" >
    <link rel="stylesheet" href="/css/games/dice-roll.css" >
    <script type="text/javascript" src="/js/dice-roll.js"></script>
</head>
<body>
    <div class="d-flex flex-grow">
        <div  class="d-flex flex-grow a-center">
            <div id="diceRoll" class="d-flex">
                <div id="dice" data-side="1">
                    <div class="sides side-1">
                        <span class="dot dot-1"></span>
                    </div>
                    <div class="sides side-2">
                        <span class="dot dot-1"></span>
                        <span class="dot dot-2"></span>
                    </div>
                    <div class="sides side-3">
                        <span class="dot dot-1"></span>
                        <span class="dot dot-2"></span>  
                        <span class="dot dot-3"></span>
                    </div>
                    <div class="sides side-4">
                        <span class="dot dot-1"></span>
                        <span class="dot dot-2"></span>  
                        <span class="dot dot-3"></span>
                        <span class="dot dot-4"></span>
                    </div>
                    <div class="sides side-5">
                        <span class="dot dot-1"></span>
                        <span class="dot dot-2"></span>  
                        <span class="dot dot-3"></span>
                        <span class="dot dot-4"></span>
                        <span class="dot dot-5"></span>
                    </div>
                    <div class="sides side-6">
                        <span class="dot dot-1"></span>
                        <span class="dot dot-2"></span>  
                        <span class="dot dot-3"></span>
                        <span class="dot dot-4"></span>
                        <span class="dot dot-5"></span>
                        <span class="dot dot-6"></span>
                    </div>
                </div>
            </div>
            
            <div id="result">Choose your number!</div>              
            </div>
            <div class="d-flex flex-row j-center" style="margin-top: 35px;">
                <button onclick="rollDice(1);">1</button>
                &nbsp;&nbsp;
                <button onclick="rollDice(2);">2</button>
                &nbsp;&nbsp;
                <button onclick="rollDice(3);">3</button>
                &nbsp;&nbsp;
                <button onclick="rollDice(4);">4</button>
                &nbsp;&nbsp;
                <button onclick="rollDice(5);">5</button>
                &nbsp;&nbsp;
                <button onclick="rollDice(6);">6</button>
            </div>
        </div>
    </div>
</body>
</html>
